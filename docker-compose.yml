version: '3.8'

services:
  # MySQL Database
  mysql-db:
    image: mysql:8.0
    container_name: lms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: lms_main
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - lms-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Eureka Discovery Server
  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: lms-discovery-server
    ports:
      - "8761:8761"
    networks:
      - lms-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: lms-api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - lms-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: lms-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lms_user_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - lms-network

  # Course Service
  course-service:
    build:
      context: ./course-service
      dockerfile: Dockerfile
    container_name: lms-course-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lms_course_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - lms-network

  # Assessment Service
  assessment-service:
    build:
      context: ./assessment-service
      dockerfile: Dockerfile
    container_name: lms-assessment-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lms_assessment_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - lms-network

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: lms-notification-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lms_notification_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - lms-network

  # Attendance Service
  attendance-service:
    build:
      context: ./attendance-service
      dockerfile: Dockerfile
    container_name: lms-attendance-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lms_attendance_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - lms-network

  # Leave Service
  leave-service:
    build:
      context: ./leave-service
      dockerfile: Dockerfile
    container_name: lms-leave-service
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lms_leave_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - lms-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: lms-frontend
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - lms-network

networks:
  lms-network:
    driver: bridge

volumes:
  mysql-data:
