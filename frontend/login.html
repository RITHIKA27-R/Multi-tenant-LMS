<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenant LMS - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <rect width="60" height="60" rx="12" fill="url(#gradient)" />
                    <path d="M20 30L27 37L40 24" stroke="white" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="60" y2="60">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to access your learning portal</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="alice@acme.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Sign In</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M3 8H13M13 8L9 4M13 8L9 12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </form>

            <div id="error" class="error" style="display: none;"></div>

            <div class="demo-info">
                <p>Demo Accounts:</p>
                <div class="demo-accounts">
                    <div class="demo-account">
                        <strong>Super Admin</strong><br>
                        superadmin@lms.com / superpassword
                    </div>
                    <div class="demo-account">
                        <strong>Acme Corp</strong><br>
                        alice@acme.com / password
                    </div>
                    <div class="demo-account">
                        <strong>Beta Updates</strong><br>
                        bob@beta.com / password
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
