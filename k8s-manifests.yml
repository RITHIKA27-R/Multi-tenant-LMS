apiVersion: v1
kind: Namespace
metadata:
  name: lms-namespace

---

# üóÑÔ∏è MySQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  namespace: lms-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        ports:
        - containerPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: lms-db
  namespace: lms-namespace
spec:
  selector:
    app: mysql-db
  ports:
  - port: 3306
    targetPort: 3306

---

# üîç Discovery Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
  namespace: lms-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-server
  template:
    metadata:
      labels:
        app: discovery-server
    spec:
      containers:
      - name: discovery-server
        image: discovery-server:latest # Assumes local build
        ports:
        - containerPort: 8761

---

apiVersion: v1
kind: Service
metadata:
  name: discovery-server
  namespace: lms-namespace
spec:
  selector:
    app: discovery-server
  ports:
  - port: 8761
    targetPort: 8761

---

# üõ°Ô∏è API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: lms-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        env:
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://discovery-server:8761/eureka/"
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: lms-namespace
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080

---

