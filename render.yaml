services:
  # Discovery Server (Eureka)
  - type: web
    name: discovery-service
    env: docker
    dockerContext: .
    dockerfilePath: discovery-server/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: SPRING_PROFILES_ACTIVE
        value: docker
      - key: RENDER_EXTERNAL_HOSTNAME
        value: discovery-service-nb5s.onrender.com

  # API Gateway
  - type: web
    name: api-gateway
    env: docker
    dockerContext: .
    dockerfilePath: api-gateway/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: EUREKA_SERVER_URL
        value: https://discovery-service-nb5s.onrender.com/eureka/
      - key: SPRING_PROFILES_ACTIVE
        value: docker
      - key: JWT_SECRET
        value: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

  # User Service
  - type: web
    name: user-service
    env: docker
    dockerContext: .
    dockerfilePath: user-service/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://mysql-283ef25f-multi-tenant-lms.j.aivencloud.com:18511/defaultdb?sslMode=REQUIRED&createDatabaseIfNotExist=true&serverTimezone=UTC
      - key: SPRING_DATASOURCE_USERNAME
        value: avnadmin
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${SPRING_DATASOURCE_PASSWORD}
      - key: EUREKA_SERVER_URL
        value: https://discovery-service-nb5s.onrender.com/eureka/
      - key: SPRING_PROFILES_ACTIVE
        value: docker
      - key: JWT_SECRET
        value: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      - key: JWT_EXPIRATION
        value: 86400000

