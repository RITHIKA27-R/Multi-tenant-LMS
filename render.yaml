services:
  # MySQL Database
  - type: database
    name: lms_db
    databaseName: lms_main
    user: root
    plan: free

  # Discovery Server (Eureka)
  - type: web
    name: discovery-server
    env: docker
    dockerContext: discovery-server
    dockerfilePath: Dockerfile
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: docker

  # API Gateway
  - type: web
    name: api-gateway
    env: docker
    dockerContext: api-gateway
    dockerfilePath: Dockerfile
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://discovery-server:8761/eureka/
      - key: SPRING_PROFILES_ACTIVE
        value: docker

  # User Service
  - type: web
    name: user-service
    env: docker
    dockerContext: user-service
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://lms_db:3306/lms_user_db?createDatabaseIfNotExist=true
      - key: SPRING_DATASOURCE_USERNAME
        value: root
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: lms_db
          property: password
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://discovery-server:8761/eureka/
      - key: SPRING_PROFILES_ACTIVE
        value: docker

