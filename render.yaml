services:
  # MySQL Database - Now as a Private Service (pserv)
  - type: pserv
    name: lms-db
    env: docker
    dockerContext: .
    dockerfilePath: db.Dockerfile
    plan: free
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: root
      - key: MYSQL_DATABASE
        value: lms_main

  # Discovery Server (Eureka)
  - type: pserv
    name: discovery-server
    env: docker
    dockerContext: .
    dockerfilePath: discovery-server/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8761
      - key: SPRING_PROFILES_ACTIVE
        value: docker

  # API Gateway - PUBLIC WEB SERVICE
  - type: web
    name: api-gateway
    env: docker
    dockerContext: .
    dockerfilePath: api-gateway/Dockerfile
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 8080
      - key: EUREKA_SERVER_URL
        value: http://discovery-server:8761/eureka/
      - key: SPRING_PROFILES_ACTIVE
        value: docker

  # User Service
  - type: pserv
    name: user-service
    env: docker
    dockerContext: .
    dockerfilePath: user-service/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8081
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://lms-db:3306/lms_user_db?createDatabaseIfNotExist=true
      - key: SPRING_DATASOURCE_USERNAME
        value: root
      - key: SPRING_DATASOURCE_PASSWORD
        value: root
      - key: EUREKA_SERVER_URL
        value: http://discovery-server:8761/eureka/
      - key: SPRING_PROFILES_ACTIVE
        value: docker

  # Frontend (React) - PUBLIC WEB SERVICE
  - type: web
    name: frontend-react
    env: docker
    dockerContext: .
    dockerfilePath: frontend-react/Dockerfile
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: api-gateway
          type: web
          property: host
