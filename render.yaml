services:
  # MySQL Database
  - type: pserv
    name: lms-db
    env: docker
    dockerContext: .
    dockerfilePath: db.Dockerfile
    plan: free
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: root
      - key: MYSQL_DATABASE
        value: lms_main

  # Discovery Server (Eureka)
  - type: pserv
    name: discovery-service
    env: docker
    dockerContext: .
    dockerfilePath: discovery-server/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8761
      - key: SPRING_PROFILES_ACTIVE
        value: docker

  # API Gateway
  - type: web
    name: api-gateway
    env: docker
    dockerContext: .
    dockerfilePath: api-gateway/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: EUREKA_SERVER_URL
        value: http://discovery-service:8761/eureka/
      - key: SPRING_PROFILES_ACTIVE
        value: docker

  # User Service
  - type: pserv
    name: user-service
    env: docker
    dockerContext: .
    dockerfilePath: user-service/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8081
      - key: SPRING_DATASOURCE_URL
        value: ${AIVEN_MYSQL_URL}
      - key: SPRING_DATASOURCE_USERNAME
        value: avnadmin
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${AIVEN_MYSQL_PASSWORD}
      - key: EUREKA_SERVER_URL
        value: http://discovery-service:8761/eureka/
      - key: SPRING_PROFILES_ACTIVE
        value: docker

